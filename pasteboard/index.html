<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Pasteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Wildlife Pasteboard</h1>
    </nav>
    
    <div class="container">
        <img src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg" alt="">
        <img src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg" alt="">
        <img src="https://i.etsystatic.com/6104025/r/il/920f9d/1610129665/il_fullxfull.1610129665_kd19.jpg" alt="">
        <img src="https://static.pexels.com/photos/213399/pexels-photo-213399.jpeg" alt="">
        <img src="https://static.pexels.com/photos/158471/ibis-bird-red-animals-158471.jpeg" alt="">
    </div>
    
    <div class="form">
        <input placeholder="paste image link here..." type="text">
        <button>Add to Pasteboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
