<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Sales Order Entry</title>
</head>
<body>
	<nav>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active" href="http://" target="_blank" rel="noopener noreferrer">Dashboard</a> </li>
			<li class="nav-item"><a class="nav-link active" href="http://" target="_blank" rel="noopener noreferrer">Receiving</a></li>
			<li class="nav-item"><a class="nav-link active" href="http://" target="_blank" rel="noopener noreferrer">Sales</a></li>
			<li class="nav-item"><a class="nav-link active" href="http://" target="_blank" rel="noopener noreferrer">Purchasing</a> </li>
			<li class="nav-item"><a class="nav-link active" href="http://" target="_blank" rel="noopener noreferrer">Shipping</a> </li>
		</ul>
	</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<h1 class="p-8">Sales Order Entry</h1>
				</div>
			</div>
		</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 oe-header col-sm-12 pb-3">
						<div class="p-3 border bg-light shadow-sm">
							<h5>Header</h5>
							<form class="row g-1 needs-validation" novalidate>
								<div class="col-md-6 col-sm-12">
								<label for="validationCustom01" class="form-label">Order #</label>
								<input type="text" class="form-control" id="validationCustom01" value="120141" required>
								<div class="valid-feedback">
									Looks good!
								</div>
								</div>
								<div class="col-md-6">
									<label for="validationCustom02" class="form-label">PO #</label>
									<input type="text" class="form-control" id="validationCustom02" value="JB164928" required>
									<div class="valid-feedback">
										Looks good!
									</div>
								</div>	
								<div class="col-md-12">
								<label for="validationCustom03" class="form-label">Customer/Location</label>
								<select class="form-select form-select-md" aria-label=".form-select-md example" id="validationCustom03">
									<option selected>Metro - St Catharines</option>
									<option value="1">Superstore - Niagara Falls</option>
									<option value="2">Superstore - St Catharines</option>
									<option value="3">Superstore - Oakville</option>
								  </select>
								<div class="valid-feedback">
									Looks good!
								</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-4 oe-header col-sm-12 pb-3"><div class="p-3 border bg-light"><h5>Dates</h5>
						<div class="col-md-12">
							<label for="validationCustom05" class="form-label">Order Date</label>
							<input type="date" class="form-control" id="validationCustom05" value="2021-12-24" required>
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
						<div class="col-md-12">
							<label for="validationCustom06" class="form-label">Ship Date</label>
							<input type="date" class="form-control" id="validationCustom06" value="" required>
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
						<div class="col-md-12">
							<label for="validationCustom07" class="form-label">Arrival Date</label>
							<input type="date" class="form-control" id="validationCustom07" value="" required>
							<div class="valid-feedback">
								Looks good!
							</div>
						</div>
					</div>
					</div>
					<div class="col-md-4 oe-header col-sm-12 pb-3"><div class="p-3 border bg-light"><h5>Logistics</h5>
							<div class="col-md-12">
								<label for="validationCustom08" class="form-label">Carrier</label>
								<select class="form-select form-select-md" aria-label=".form-select-md example" id="validationCustom08">
									<option selected></option>
									<option value="1">Speedy Logistics</option>
									<option value="2">Miller Transport</option>
									<option value="3">Fastlane Ltd.</option>
									<option value="4">Fast Trucking</option>
								</select>
								<div class="valid-feedback">
									Looks good!
								</div>
								</div>
								<div class="col-md-12">
									<label for="validationCustom09" class="form-label">Appointment Time</label>
									<input type="datetime-local" class="form-control" id="validationCustom09" value="" required>
									<div class="valid-feedback">
										Looks good!
									</div>
								</div>
								<div class="col-md-6 col-sm-12">
									<label for="validationCustom10" class="form-label">Appointment #</label>
									<input type="text" class="form-control" id="validationCustom10" value="#8547384" required>
									<div class="valid-feedback">
										Looks good!
									</div>
									</div>
					</div></div>
					<div class="col-md-12 oe-header col-sm-12 pb-3"><div class="p-3 border bg-light"><h5>Items</h5>
						  <table class="table table-striped table-hover">
								<thead>
								  <tr>
									<th scope="col" class="col-1">Ln</th>
									<th scope="col" class="col-7">Product</th>
									<th scope="col" class="col-2 text-end">Qnt</th>
									<th scope="col" class="col-2 text-end">Price</th>
								  </tr>
								</thead>
								<tbody>
									<tr>
										<th class="align-middle" scope="row">1</th>
										<td><input class="form-control col-12 p-0" type="text" value="PEACH 6 x 3 Liter Basket"></td>
										<td><input class="form-control col-12 p-0 text-end" type="text" value="1,200"></td>
										<td><input class="form-control col-12 p-0 text-end" type="text" value="28.5"></td>
									</tr>
									<tr>
										<th class="align-middle" scope="row">2</th>
										<td><input class="form-control col-12 p-0" type="text" value="NECTARINE 8 x 2 Liter Basket"></td>
										<td><input class="form-control col-12 p-0 text-end" type="text" value="200"></td>
										<td><input class="form-control col-12 p-0 text-end" type="text" value="24.90"></td>
									</tr>
									<tr>
										<th class="align-middle" scope="row">3</th>
										<td><input class="form-control col-12 p-0" type="text" value="GRAPE 8 x 3 Liter Basket"></td>
										<td><input class="form-control col-12 p-0 text-end" type="text" value="400"></td>
										<td><input class="form-control col-12 p-0 text-end" type="text" value="34.2"></td>
									</tr>
								</tbody>
						  </table>

					</div></div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Save</button>
					</div>
	
				</div>
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
